<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ccs/register.css">
    <title>Iniciar Sesion</title>
</head>
<body>
  
    <div class="login">
        <div class="header-form">
            <img class="logo" src="/images/logo-birrastore.jpeg" alt="logo-birrastore">
        </div>

        <h3>INICIAR SESION</h3>

        <div class="form">
            <form action="/registro" method="POST">
    
                     <!--Correo Electronico-->
            <label for="Correo">Corre Electronico</label>
            <input type="text" placeholder="Corre Electronico">
    
                     <!--Contraseña-->
            <label for="contraseña">Contraseña</label>
            <input type="password" placeholder="Contraseña">
    
            <input type="submit" value="INICIAR SESION">
    
            <a href="#">Olvidaste Tu Contraseña</a> 
            <br>
            <a href="#">¿No Tenes Cuenta?</a>
        
            </div>
</form>

</div>
</body>
</html>
